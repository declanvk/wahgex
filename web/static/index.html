<!doctype html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <link rel="stylesheet" href="./style.css" />

        <title>WAHGEX - Playground</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Playground</a></li>
                    <li><a href="./docs.html">Docs</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li>
                        <a
                            href="https://github.com/declanvk/wahgex"
                            target="_blank"
                            >Github</a
                        >
                    </li>
                </ul>
            </nav>
            <h1>WAHGEX - Playground</h1>
        </header>

        <main>
            <form id="playgroundForm" onsubmit="return false;">
                <div>
                    <label for="regexInput">
                        Regular expression (<a
                            href="https://docs.rs/regex/latest/regex/#syntax"
                            target="_blank"
                            >Syntax</a
                        >)
                    </label>
                    <input
                        placeholder="Enter regular expression to compile."
                        id="regexInput"
                        type="text"
                        autocomplete="off"
                    />
                    <output id="regexError" for="regexInput"></output>
                </div>

                <div>
                    <label for="haystackText">Haystack</label>
                    <br />
                    <textarea
                        placeholder="Enter text in the haystack area to search."
                        id="haystackText"
                        autocomplete="off"
                    ></textarea>
                    <br />
                    <output
                        id="searchResult"
                        for="regexInput haystackText"
                    ></output>
                </div>

                <div>
                    <button id="searchButton" disabled>Search</button>
                    <button id="downloadWasmButton" disabled>
                        Download WASM Module
                    </button>
                    <button id="shareRegexButton" disabled>Share</button>
                    <output id="shareRegex" for="shareRegexButton"></output>
                </div>

                <output id="statsOutput" for="regexInput" style="display: none">
                    <details>
                        <summary>WASM Module Statistics</summary>

                        <ul id="statsOutputList"></ul>
                    </details>
                </output>
                <output id="watOutput" for="regexInput" style="display: none">
                    <details>
                        <summary>WebAssembly Text Format</summary>

                        <pre id="watOutputPre"></pre>
                    </details>
                </output>
            </form>
        </main>

        <script src="./main.mjs" type="module" defer></script>
    </body>
</html>
