<!doctype html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <link rel="stylesheet" href="./style.css" />

        <title>WAHGEX - Playground</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./playground.html">Playground</a></li>
                    <li><a href="./docs.html">Docs</a></li>
                </ul>
            </nav>
            <h1>WAHGEX - Playground</h1>
        </header>

        <main>
            <form id="playgroundForm" onsubmit="return false;">
                <label for="regexInput">Regular expression</label>
                <input
                    placeholder="insert your regular expression here"
                    id="regexInput"
                    type="text"
                    autocomplete="off"
                />
                <div id="regexError"></div>

                <label for="haystackText">Haystack</label>
                <button id="searchButton" disabled>Search</button>
                <textarea
                    placeholder="insert your test string here"
                    id="haystackText"
                    autocomplete="off"
                ></textarea>
                <div id="searchResult"></div>
            </form>
        </main>

        <script src="./main.mjs" type="module" defer></script>
    </body>
</html>
